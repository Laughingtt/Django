<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册练习</title>
</head>
<body>
<input type="text" id="i1">
<button id="b1">注册</button><span id="s1"></span>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/ajax_setup.js"></script>

<script>
        $('#i1').blur(function () {
        $.ajax({
            url: '/check/',
            type: 'post',
            data: {
                user:$('#i1').val(),
            },
            success:function(res){
            $('#s1').text(res)
            }
        })
    }).focus(function(){
        $('#s1').text('')
    })
</script>
</body>
</html>
