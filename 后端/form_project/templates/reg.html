<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <p>用户名
        <input type="text" name="user">
    </p>
    <p>密码
        <input type="password" name="pwd">
    </p>
    <p>{{ error }}</p>
    <button>注册</button>
</form>
</body>
</html>
